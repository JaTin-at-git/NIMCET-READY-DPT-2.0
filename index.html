<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="style.css">

<div class="notificationDiv">
    <div class="notificationID1" id="warning">
        Best of luck
    </div>
</div>

<div class="heading" style="border-bottom: 1px solid black">
    <h1><span>NIMCET</span> READY</h1>
    <h2 style="margin: 2rem 0 0">MATHEMATICS/ REASONING DPT</h2>
    <p style="margin-top: 3px; text-align: center">Try to answer the questions</p>
</div>

<div class="topicsSelection">
    <div class="topicSelectionID1">
        <div class="updateDate" style="color: lightgrey">23-03-2023</div>
        <h3>Select Topics:</h3>
        <div class="topicsCheckboxes">

            <div class="topicInput" for="practice">
                <input type="checkbox" id="circle">
                <label for="circle">Circle :Cengage</label>
                <br>
                <input type="checkbox" id="circleCompleteRevision">
                <label for="circleCompleteRevision">Circle: Complete Revision</label>
                <br>
                <input type="checkbox" id="straightLines">
                <label for="straightLines">Straight Lines :Cengage</label>
                <br>
                <input type="checkbox" id="straightLinesCompleteRevision">
                <label for="straightLinesCompleteRevision">Straight Lines :Complete Revision</label>
                <br>
                <input type="checkbox" id="parabola">
                <label for="parabola">Parabola :Cengage</label>
                <br>
                <input type="checkbox" id="parabolaCompleteRevision">
                <label for="parabolaCompleteRevision">Parabola :Complete Revision</label>
                <br>
                <input type="checkbox" id="ellipseHyperbola">
                <label for="ellipseHyperbola">Ellipse and Hyperbola :Cengage</label>
                <br>
                <input type="checkbox" id="ellipseHyperbolaCompleteRevision">
                <label for="ellipseHyperbolaCompleteRevision">Ellipse and Hyperbola :Complete Revision</label>
                <br>
                <input type="checkbox" id="vector">
                <label for="vector">Vector</label>
                <br>
                <input type="checkbox" id="probab11">
                <label for="probab11">Probability 11</label>
                <br>
                <input type="checkbox" id="probab12">

                <br>
                <input type="checkbox" id="trigFun">

                <br>
                <input type="checkbox" id="matrix">
                <label for="matrix"> Matrix and determinant</label>
                <br>
                <input type="checkbox" id="setsAndRelations">
                <label for="setsAndRelations"> Set and Relation</label>
                <br>
                <input type="checkbox" id="seriesAndProgression">
                <label for="seriesAndProgression"> Series And Progression </label>
                <br>
                <input type="checkbox" id="quadraticEquations">
                <label for="quadraticEquations"> Quadratic Equations </label>
                <br>

            </div>

            <div class="topicInput" for="PYQ">

                <input type="checkbox" id="prevTrig">
                <label for="prevTrig"> PYQ Trigonometry</label>
                <br>
                <input type="checkbox" id="prevTrig2">
                <label for="prevTrig2"> PYQ Trigonometry2</label>
                <br>
                <input type="checkbox" id="prevTrig3">
                <label for="prevTrig3"> PYQ Trigonometry3</label>
                <br>
                <input type="checkbox" id="prevMatrix">
                <label for="prevMatrix"> PYQ Matrix and Determinants</label>
                <br>
                <input type="checkbox" id="prevSetsAndRelations">
                <label for="prevSetsAndRelations"> PYQ Set and Relation</label>
                <br>
                <input type="checkbox" id="prevSeriesAndProgression">
                <label for="prevSeriesAndProgression"> PYQ Series and progression</label>
                <br>
                <input type="checkbox" id="prev_quadraticEquations">
                <label for="prev_quadraticEquations"> PYQ Quadratic Equations</label>
                <br>
                <input type="checkbox" id="prevCoordinateGeometry">
                <label for="prevCoordinateGeometry"> PYQ Coordinate Geometry</label>
                <br>

            </div>

            <div class="topicInput" for="practice">
                <input type="checkbox" id="reasSeriesAlphabet">
                <label for="reasSeriesAlphabet">Series :Alphabet</label>
                <br>
                <input type="checkbox" id="reasAnalogy">
                <label for="reasAnalogy">Analogy</label>
                <br>
                <input type="checkbox" id="reasClock">

                <br>
                <input type="checkbox" id="reasAlphanumeric">

                <br>
                <input type="checkbox" id="reasSyllogism">
                <label for="reasSyllogism">Syllogism</label>
                <br>
                <input type="checkbox" id="reasPuzzleNumeric">
                <label for="reasPuzzleNumeric">Puzzle :Numeric</label>
                <br>
            </div>

            <div class="topicInput" for="practice">
                <input type="checkbox" id="compBooleanAlgebra">
                <label for="compBooleanAlgebra">Computer :Boolean Algebra</label>
                <br>
            </div>
        </div>

        <div class="quantityDiv">
            <label for="x">Generate &nbsp;</label>
            <input type="range" id="x" min="0" max="0">
            <label for="x" class="selectedQ">0</label>
            <label for="x">&nbsp;Questions</label>
        </div>

        <div class="getQuestionsDiv">
            <div class="getQuestionsDivID1 scroll">
                <div id="getQuestionsButton">Generate DPT &rarr;</div>
                <div id="getQuestionsSeriesWiseButton">Generate questions Series Wise &rarr;</div>
            </div>
        </div>

    </div>
