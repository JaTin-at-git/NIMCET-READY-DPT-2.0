<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="style.css">

    <title>NIMCET READY DPT</title>
</head>
<body>

<div class="notificationDiv">
    <div class="notificationID1" id="warning">
        Best of luck
    </div>
</div>

<div class="heading">
    <h1><span>NIMCET</span> READY</h1>
    <h2 style="margin: 2rem 0 0">MATHEMATICS DPT</h2>
    <p style="margin-top: 3px">Try to answer the questions</p>
</div>

<div class="topicsSelection">
    <div class="topicSelectionID1">
        <h3>Select Topics:</h3>
        <div class="topicsCheckboxes">

            <div class="topicInput" for="practice">
                <input type="checkbox" id="circle">
                <label for="circle">Circle</label>
                <br>
                <input type="checkbox" id="straightLines">
                <label for="straightLines">Straight Lines</label>
                <br>
                <input type="checkbox" id="parabola">
                <label for="parabola">Parabola</label>
                <br>
                <input type="checkbox" id="ellipseHyperbola">
                <label for="ellipseHyperbola">Ellipse and Hyperbola</label>
                <br>
                <input type="checkbox" id="vector">
                <label for="vector">Vector</label>
                <br>
                <input type="checkbox" id="probab11">
                <label for="probab11">Probability 11</label>
                <br>
                <input type="checkbox" id="probab12">
                <label for="probab12">Probability 12</label>
                <br>
                <input type="checkbox" id="trigFun">
                <label for="trigFun"> Trigonometry - Functions</label>
                <br>
                <input type="checkbox" id="matrix">
                <label for="matrix"> Matrix and determinant</label>
                <br>

            </div>

            <div class="topicInput" for="PYQ">

                <input type="checkbox" id="prevTrig">
                <label for="prevTrig"> PYQ Trigonometry</label>
                <br>
                <input type="checkbox" id="prevTrig2">
                <label for="prevTrig2"> PYQ Trigonometry2</label>
                <br>
                <input type="checkbox" id="prevTrig3">
                <label for="prevTrig3"> PYQ Trigonometry3</label>
                <br>
                <input type="checkbox" id="prevMatrix">
                <label for="prevMatrix"> PYQ Matrix and Determinants</label>
                <br>

            </div>

            <div class="topicInput" for="PYQ">
                <input type="checkbox" id="reasClock">
                <label for="reasClock">Clock</label>
                <br>
            </div>

            </div>

        <div class="quantityDiv">
            <label for="x">Generate &nbsp;</label>
            <input type="range" id="x" min="0" max="0">
            <label for="x" class="selectedQ">0</label>
            <label for="x">&nbsp;Questions</label>
        </div>

        <div class="getQuestionsDiv">
            <div id="getQuestionsButton">Generate DPT &rarr;</div>
        </div>
    </div>
    <!--    <div class="otherFlashLinks">-->
    <!--        <a href="https://jatin-at-git.github.io/Nimcet-Ready-Flashcard-APTITUDE/">APTITUDE</a>-->
    <!--    </div>-->
</div>

<h2 class="salutation" style="text-align: center;display: none">Answer these Questions</h2>
<div class="scene">

</div>

<div class="test" style="position: fixed; left: 100vw"></div>

<script src="draggable.js"></script>
<script src="stopwatch.js"></script>
<script src="js.js"></script>

</body>
<div class="me">
    <p>Created with <b><em>HOPE</em></b> by <span>Jigyasu Saini</span></p>
</div>
</html>
